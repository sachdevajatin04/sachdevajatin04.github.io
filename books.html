<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library | RCDU</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700i|Work+Sans:300,400,500,600,700"
        rel="stylesheet">

</head>

<body>

    <header id="header">

        <nav id="menu" class="navmenu">
            <i onclick="responsive()" class="menu_icon"><img src="images/menu_icon.jpg"
                    style="width: 25px; height: 25px;"></i>
            <span><br><br><br></span>
            <a href="index.html" onclick="responsive()">Home</a>
            <a href="index.html#about" onclick="responsive()">About</a>
            <a href="books.html#add" onclick="responsive()">Add Book</a>
            <a href="#books" onclick="responsive()">Explore Books</a>
            <a href="index.html#contact" onclick="responsive()">Contact Us</a>

        </nav>
        <script type="text/javascript">
            function responsive() {
                var dropdown = document.getElementById("menu");
                var header = document.getElementById("header");
                if (dropdown.className == "navmenu") {
                    dropdown.className = "showmenu";
                    header.className = "header_show";

                }
                else {
                    dropdown.className = "navmenu";
                    header.className = "";
                }

            }
        </script>
    </header>

    <br><br>

    <section id="books" class="books">
        <h1>Add Book</h1>
        <form id="bookAdditionForm">
            <input type="text" name="book_name" id="book_name" placeholder="Book Name"><br>
            <input type="text" name="book_author" id="book_author" placeholder="Author Name"><br>
            <input type="text" name="book_category" id="book_category" placeholder="Book Category"><br>
            <input type="submit" value="Add Book">
        </form>
    </section>

    <br><br>

    <hr>

    <br><br>

    <h1>Books List</h1>

    <br>

   
    <section id="books">
        <div class="table">

            <table id="table">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Book Author</th>
                        <th>Book Category</th>
                    </tr>
                </thead>
    
                <tbody id="tableBody">
                    
                </tbody>
            </table>
    
        </div>
    </section>


    <br><br><br><br>

    <footer>

        <div class="footer_div">
            <h1>Locate Us</h1>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3505.025821356672!2d77.25313091508049!3d28.538943582454788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3d9a24e2a8f%3A0x469bcb8c1b03b6f6!2sRamanujan+College!5e0!3m2!1sen!2sin!4v1523420758273"
                    width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="footer_div">
            <h1>Follow Us</h1>
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook_icon.png"
                    style="width: 40px; height: 40px;"></a>

            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram_icon.png"
                    style="width: 40px; height: 40px;"></a>

        </div>

        <div class="footer_div">
            <h1>Contact Us</h1>
            <a href="https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&to=turingtonreboot@gmail.com"
                target="_blank"><img src="images/gmail_icon.png" style="width: 40px; height: 40px;"></a>
        </div>

    </footer>
    <div class="footer_below">
        <p>Copyright &copy; Ramanujan College | All Rights Reserved.</p>
    </div>


    <script src="js/index.js"></script>

</body>

</html>
